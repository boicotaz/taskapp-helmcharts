apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.applicationPort }}
  - name: metrics
    port: 9113
    targetPort: 9113
  type: {{ .Values.service.type }}