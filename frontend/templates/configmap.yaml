apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: {{ .Chart.Name }}
data:
  default.conf: |
    server {
        listen 80;

        # Serve frontend static files
        root /usr/share/nginx/html;
        index index.html;

        # ✅ Reverse proxy for backend API
        location /tasks {
            proxy_pass http://{{ .Values.backend.serviceName }}:{{ .Values.backend.servicePort }}/tasks;
        }

        # ✅ SPA fallback (optional)
        location / {
            try_files $uri /index.html;
        }
    }